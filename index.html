<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3 Basics</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
    <div id='app' v-cloak>
        {{ greeting }}
        <hr>

        <input v-model='eValue' type="text">
        
        <div v-if='eValue==1'>v-if element</div>
        <div v-else-if='eValue==2'>v-else-if element</div>
        <div v-else='eValue'>v-else element</div>
    </div>
    

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        let app = Vue.createApp({
            data: function() {
                return {
                    greeting: 'Hello Vue 3!',
                    eValue: 3
                }
            }
        })
        app.mount('#app')
    </script>
</body>
</html>
